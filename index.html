<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link href="css/style.css" rel="stylesheet">
      <title>Localidades na visinha√ßa de Recife-PE</title>
   </head>
   <body>
      <div class="container">
         <div class="header">
            <span data-bind="click: toggleMenu" class="menuIcon" style="cursor:pointer">&#9776;</span>
         </div>
         <div data-bind="visible: menuVisible" class="search-box hidden-box">
           <a href="javascript:void(0)" class="closebtn" data-bind="click: toggleMenu">&times;</a>
            <div class="filter">
               <p>Search </p>
               <input data-bind="textInput: addressFilter" id="addressFilter" type="text" size=12 maxlength=12>
            </div>
            <ul id="placelist" data-bind="foreach: placeList, event: { mouseout: unselect() } ">
               <li id="list_item" data-bind="visible: visible, text: name, click: $parent.setPlace ,
                  event: { mouseenter: $parent.select(name(),event) },
                  style: { backgroundColor: selected() ? 'rgba(153, 153, 153, 0.25)' : 'Gainsboro'}
                  , css: id, attr: { 'listItem': 'listItem' + id() }">
               </li>
            </ul>
         </div>
         <div id="error" style="display: none" data-bind="style { display: mapLoaded() ? 'block' : '' , height: mapLoaded() ? '0' : '100%'}">
            <h2>Failed to load Google Maps</h2>
         </div>
         <div id="map" data-bind="style { display: mapLoaded() ? '' : 'block', height : mapLoaded() ? '100%' : '0' }" class="map no-menu"></div>
      </div>
      <script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/map.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=MAPKEY&v=3&callback=initMap" onerror="googleError()"></script>
   </body>
</html>

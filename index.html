<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
<body>
  <div class="container">
    <div class="search-box">
  	<div class="filter">
  		<p>Search </p>
  		<input data-bind="textInput: addressFilter" id="addressFilter" type="textbox" size=12 maxlength=12>
  	</div>
  		<ul id="placelist" data-bind="foreach: placeList">
  		<li id="list_item" data-bind="visible: visible, text: name, click: $parent.setPlace ,
  			event: { mouseover: togleSelected,
  			mouseout: togleSelected },
        style: { backgroundColor: selected() ? 'rgba(153, 153, 153, 0.25)' : 'Gainsboro'}
  			, css: id, attr: { 'listItem': 'listItem' + id() }">
  		</li>
  	</ul>
  </div>
   <div id="map"></div>
  </div>

  <script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
  <script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=MAPKEY&v=3&callback=initMap">
  </script>
</body>
</html>
